        function displayCurrentTimeWithTimeZoneGMT9() {
  // Get the current date and time
  const currentTime = new Date();

  // Set the time zone to GMT+9 (Tokyo, Japan)
  const timeZone = 'Asia/Tokyo';

  // Format the current time with the time zone
  const formattedTime = currentTime.toLocaleTimeString('en-US', {
    timeZone: timeZone,
    hour: '2-digit',
    minute: '2-digit',
    hour12: true,
  });

  // Display the formatted time
  document.getElementById('currentTime').textContent = `${formattedTime}`;
}
      
        // Call the function every second to update the time
        setInterval(displayCurrentTimeWithTimeZoneGMT9, 1000);
      </script>
